<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student_my</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue-2.6.10.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/axios-0.18.0.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>

    <link rel="icon" href="/public/images/favicon_xue.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="//cdn-cnc.17xueba.com/s17/xue/student/public/css/pc-320f27f8e6.css" />
</head>

<body>
<div class="row-fluid">
    <div class="span12">
        <!--顶部导航栏-->
        <div class="xue-school-nav-wrapper white" id="bar">
            <div class="header-nav clearfix">
                <div class="logo fl">
                    <a href="/" title="一起学网校">
                        <img title="一起学网校" style="width: 250px" src="images/logoplus.png"/>
                        <img title="一起学网校" class="logo_img nofixed" src="//cdn-cnc.17xueba.com/s17/xue/student/public/images/pc/newIndex/pc_xue_logo_new_2.png" alt="中小学教育" />
                    </a>
                </div>
                <div class="nav-cont clearfix fr">
                    <ul class="nav-box fl clearfix">
                        <li class="nav-list fl " @click="toIndex">
                            <a class="txt">首页</a>
                        </li>
                        <li class="nav-list fl  ">
                            <a class="txt" href="#" >选课中心</a>
                        </li>
                        <li class="nav-list fl on" @click="myLessons">
                            <span class="txt">我的课程</span>
                        </li>
                        <li class="nav-list fl"@click="aboutUs">
                            <span class="txt" >关于我们</span>
                        </li>
                        <li class="nav-list fl" @click="downLoad">
                            <a class="txt">客户端下载</a>
                        </li>
                        <li class="nav-list fl"style="display: none;">
                            <span class="txt switch">切换孩子</span>
                        </li>
                    </ul>
                    <div class="login-box fl">
                        <span class="item login "  @click="login">登录</span><span class="item "  @click="register">注册</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2">
                <div class="tabbable tabs-left"> <!-- Only required for left/right tabs -->
                    <img src="images/FaGe.jpg" class="img-circle" style="width:100px;height: 100px">
                    <a th:text="${session.stu.srealName}"></a>
                    <ul class="nav nav-tabs" style="width: 100%">
                        <li class="active" id="one1"><a data-toggle="tab">我的</a></li>
                        <ul id="one" style="display: none;">
                            <li>
                                <a href="#tab11" data-toggle="tab">请假</a>
                            </li>
                            <li>
                                <a href="#tab12" data-toggle="tab">个人信息</a>
                            </li>
                            <li>
                                <a href="#tab13" data-toggle="tab">意见反馈</a>
                            </li>
                        </ul>
                    </ul>
                </div>

            </div>

            <div class="span10" id="mm">
                <div class="tab-content" style="position: relative;left: -30px;">
                    <div class="tab-pane" id="tab12">
                        <p >个人信息</p>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄></th>
                                <th>班级</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>111</td>
                                <td>女</td>
                                <td>15</td>
                                <td>初三</td>
                                <td><button type="button" class="btn btn-primary"  data-toggle="button"> 修改
                                </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane active" id="tab11">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">姓名</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="姓名">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">联系方式</label>
                                <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="电话">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">请假原因</label>
                                <input type="text" class="form-control" id="exampleIn" placeholder="请假原因">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">请假课程名称</label>
                                <input type="text" class="form-control" id="exampleInp" placeholder="课程名称">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">请假时间</label>
                                <input type="date" class="form-control" id="exampleInd1" placeholder="Password">—————
                                <input type="date" class="form-control" id="exampleInpd1" placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-primary"  data-toggle="button"> 提交
                            </button>
                        </form>

                    </div>

                    <div class="tab-pane" id="tab13">
                        <form role="form">
                            <div class="form-group">
                                <label >请输入您的意见</label>
                                <textarea class="form-control" rows="10" ></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary"  data-toggle="button"> 提交意见
                        </button>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script type="text/javascript">
    var a=true;
    $(function(){
        $("#one1").on("click",function(){
            if(a){
                document.getElementById("one").style.display='block';
                a=false;
            }else {
                document.getElementById("one").style.display='none';
                a=true;
            }

        });
        $("#two1").on("click",function(){
            if(a){
                document.getElementById("two").style.display='block';
                a=false;
            }else {
                document.getElementById("two").style.display='none';
                a=true;
            }

        });
    });
</script>
</html>
